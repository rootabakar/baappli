{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
EDIT
{% endblock %}

{% block main %}
<div class="container">
    <h2>EDIT</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-dark mt-3">Editer</button>
    </form>
</div>
{% endblock %}
